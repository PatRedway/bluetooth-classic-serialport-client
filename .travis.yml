language: node_js
node_js:
- '12'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libbluetooth-dev
script:
- npm install
- ./node_modules/.bin/prebuild
- ./node_modules/.bin/prebuild --runtime=electron --target=6.1.11

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: prebuilds/*.tar.gz
  skip_cleanup: 'true'
  on:
    tags: true
