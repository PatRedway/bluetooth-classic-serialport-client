language: node_js
os: linux
dist: xenial
node_js:
- '12'
- '14'
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libbluetooth-dev
script:
- npm install
- ./node_modules/.bin/prebuild
- ./node_modules/.bin/prebuild --runtime=electron --target=6.1.12
- ./node_modules/.bin/prebuild --runtime=electron --target=7.3.2
- ./node_modules/.bin/prebuild --runtime=electron --target=8.4.0
- ./node_modules/.bin/prebuild --runtime=electron --target=9.4.0
- ./node_modules/.bin/prebuild --runtime=electron --target=10.2.0

deploy:
  provider: releases
  token:
    secure: 
  file_glob: true
  file: prebuilds/*.tar.gz
  cleanup: 'true'
  on:
    tags: true
