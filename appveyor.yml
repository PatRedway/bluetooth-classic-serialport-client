version: 1.0.{build}-{branch}

environment:
  node_pre_gyp_accessKeyId:
    secure: 16Eo3l/wwnBjEivjO/OKmxapS2RsTEw9qPxeEvMkz80=
  node_pre_gyp_secretAccessKey:
    secure: xqZMpQTZABBaxk5dSIKbMpO1rcLbEO7zD6uN0scnFAkDxv+pAKzX0xi+eKHgyYdY
  MSVS_VERSION: 2017
  matrix:
    - nodejs_version: "12"

platform:
  - x64
  - x86

install:
  - ps: Install-Product node $env:nodejs_version $env:Platform
  - npm -g install npm@latest
  - if "%PLATFORM%" == "x64" SET PATH=C:\Python27-x64;%PATH%
  - if "%PLATFORM%" == "x86" SET PATH=C:\python27;%PATH%

build_script:
  - npm install --build-from-source
  - ps: >-
      if ($env:APPVEYOR_REPO_TAG -eq $true) {
        ./node_modules/.bin/node-pre-gyp package publish
      }