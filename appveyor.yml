version: 1.0.{build}-{branch}

environment:
  MSVS_VERSION: 2017
  matrix:
    - nodejs_version: "12"

platform:
  - x64
  - x86

install:
  - ps: Install-Product node $env:nodejs_version $env:Platform
  - npm -g install npm@latest
  - if "%PLATFORM%" == "x64" SET PATH=C:\Python27-x64;%PATH%
  - if "%PLATFORM%" == "x86" SET PATH=C:\python27;%PATH%

build_script:
  - npm install